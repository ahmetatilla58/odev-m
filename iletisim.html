    <center><h1> İletişim</h1></center>
        <div class="container" style="text-align: center;">
          <form method="POST" action="hakkında.html">
              <table>
                <tr>
                    <td>  Ad </td><td>:</td><td><input type="text" name="ad"></td>
                </tr>
                <tr>
                    <td> Soyad</td><td>:</td><td> <input type="text" name="soyad"></td>
                </tr>
                <tr>
                    <td>Cinsiyet</td><td> :</td><td><input type="radio" name="cinsiyet" value="erkek" checked>Erkek<input type="radio" name="cinsiyet" value="kadin">Kadın</td>
                </tr>
                <tr>
                    <td> Email</td><td> :</td><td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Şİfreniz </td><td> :</td><td> <input type="password" name="sifre"></td>
                </tr>
                <tr>
                    <td>Doğum Tarihiniz</td><td>:</td><td><input type="date" name="time"></td>
                </tr>
                <tr>
                    <td>Yaşadığınız şehir</td><td>:</td><td>   <select name="Şehirler">
                <option value="İstanbul">İstanbul</option>
                <option value="Sakarya">Sakarya</option>
                <option value="Sivas" selected>Sivas</option>
                <option value="Ankara">Ankara</option>
              </select>
                      </td>
                </tr>
                <tr>
                    <td>Yaşınız</td><td>:</td><td><input type="number" name="number"></td>
                </tr>
                <tr>
                    <td>Adres</td><td>:</td><td><textarea name="mesaj" cols="20" rows="5"></textarea></td>
                </tr>




                <tr>
                    <td><input type="reset" value="Sıfırla">  </td><td><input type="submit" value="GÖNDER"></td>
